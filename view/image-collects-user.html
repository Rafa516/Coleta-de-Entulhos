<div class="content">
    <div class="content-inside">
        <div class="my-4">
            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                <li class="nav-item">
                    <a style="background-color: #088A08;color: white" class="nav-link active" id="home-tab"
                        data-toggle="tab" role="tab" aria-controls="home" aria-selected="false"><b>Fotos - {$collects.valueLocality} <b></a>
                </li>
            </ul>

            <div class="box box-widget">
                <div id="myWorkContent">



                    {loop="$images"}
                      {if="namePhotosCollects($value.idcollect) == ''"}

                       <a class="image-link" href="/res/ft_marker/noPhoto.png"> <img style="height: 15em;width: 15em" class="photo"
                            id="image-preview" src="/res/ft_marker/noPhoto.png" ></a>

                     {else}

                    <a class="image-link" href="{$value.desphoto}"> <img style="height: 15em;width: 15em" class="photo"
                            id="image-preview" src="{$value.desphoto}"></a>
                     {/if}
                    {/loop}

                </div>
            </div>

            <hr class="my-4" />

            <a href="javascript:history.back()" class="btn btn-info btn-xs">voltar</a>


        </div>
    </div>
</div>
