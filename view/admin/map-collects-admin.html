
<div class="content">
    <div class="content-inside">
        <div class="my-4">
            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                <li class="nav-item">
                    <a style="background-color: #088A08;color: white" class="nav-link active" id="home-tab"
                        data-toggle="tab" role="tab" aria-controls="home" aria-selected="false"><b>Localização - {$collects.valueLocality}</b></a>
                </li>
            </ul>
            
           <div id="map1"></div>

            <hr class="my-4" />

             <a href="javascript:history.back()" class="btn btn-info btn-xs">Voltar</a>


        </div>
    </div>
</div>

       <script src="https://d19vzq90twjlae.cloudfront.net/leaflet-0.7/leaflet.js">
    </script>

    {if="$value.service == 'Papa Entulho (GDF)'"}

    <script>

      var initialCoordinates = [{$collects.valueLat}, {$collects.valueLng}]; 
      var initialZoomLevel = 16;

      // create a map in the "map" div, set the view to a given place and zoom
      var map = L.map('map1').setView(initialCoordinates, initialZoomLevel);

      // add an OpenStreetMap tile layer
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
          attribution: '&copy; Pontos de Entulhos - DF'
      }).addTo(map);
    

      var muxiCoordinates = [{$collects.valueLat}, {$collects.valueLng}];
      var muxiMarkerMessage = '<b style="font-size:20px;">{$collects.valueService}</b><br><br><b style="font-size:16px;">{$collects.valueLocality}</b><br>{$collects.valueInformations}<b>Latitude:</b>{$collects.valueLat}<br><b>Longitude:</b>{$collects.valueLng}';

      var muxiIconProperties = {
        iconUrl: "/res/map/papa_entulho.png"
      , iconSize: [60, 50]
      , iconAnchor: [22, 59]
      , popupAnchor: [0, -50]
      };

      var muxiIcon = L.icon(muxiIconProperties);

      L.marker(muxiCoordinates, {icon: muxiIcon})
        .addTo(map)
        .bindPopup(muxiMarkerMessage)
      ;
            

               
    </script>
