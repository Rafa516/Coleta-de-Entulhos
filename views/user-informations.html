<div class="content">
    <div class="content-inside">
        <div class="my-4">
            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                <li class="nav-item">
                    <a style="background-color: #088A08;color: white" class="nav-link active" id="home-tab"
                        data-toggle="tab" role="tab" aria-controls="home" aria-selected="false"><b>Informações  
                          </b></a>
                </li>
            </ul>
        
      

      
           <div style="float: right">
                  <form  action="" method="get" >
                        <div class="input-group">
                          <input   type="text" name="search"  class="form-control" placeholder="Digite sua pesquisa...">
                              <span  class="input-group-btn">
                                <button  class="btn btn" style="background-color: #088A08;color: white" type="submit"  id="search-btn"  ><i class="fa fa-search"style="font-size:13px;" > PESQUISAR</i>
                                </button>
                              </span>
                        </div>
                      </form>
                 </div><br><br><br><br>


                 {loop="$informations"}

                <h5><b>Autor: {$value.person}</b></h5> 
                <i class="fa fa-calendar-alt"></i>&nbsp;&nbsp;{function="formatDate($value.dtregister)"}<br><br>

                 <h2>{$value.title}</h2><br>
                 {$value.informations}<br><br>

            

                <hr class="my-4" />

                 {/loop}

             

                 <br>
                  <center>
            <div class="box-footer clearfix">
              <ul class="pagination">
               {loop="$pages"}
                          {if="$pages == $value.link"} 
                       <li> <a class="active"href="{$value.link}">{$value.page}</a></li>
                        {else}
                        <li><a href="{$value.link}">{$value.page}</a></li>
                          {/if}
                        {/loop}
              </ul>
            </div>
          </center>
          
              
          </div>
          
          <a href="javascript:history.back()" class="btn btn-info btn-xs">Voltar</a>
          </div>

          
            <hr class="my-4" />


        </div>
    </div>
</div>
