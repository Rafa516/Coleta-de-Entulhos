<div class="content">
    <div class="content-inside">
        <div class="my-4">
            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                <li class="nav-item">
                    <a style="background-color: #088A08;color: white" class="nav-link active" id="home-tab"
                        data-toggle="tab" role="tab" aria-controls="home" aria-selected="false"><b>Cadastrar Informação
                          </b></a>
                </li>
            </ul>

             {if="$errorRegister != ''"}
            <div class="alert alert-danger">
                  <b>{$errorRegister}</b>
            </div>
             {/if}
        
          <form class="form-group" action="/admin/informations/submit" method="post"><br>

                <div class="form-group"><label class="small mb-1"><b
                      style="font-size:20px;color: #585858">Título</b></label>
                  <input class="form-control py-1" placeholder="Digite o título" type="text" name="title" required />
                </div>

                <div class="form-group"><label class="small mb-1"><b
                      style="font-size:20px;color: #585858">Informação</b></label>
                  <textarea class="form-control py-1" value="" type="text" name="informations" height="10"> </textarea>
                </div>

                 <input class="form-control py-1" value="{$user.person}" name="person" type="hidden">

                 <center><input style="width: 40%;" class="btn btn-primary btn " type="submit" value="Registrar"></center>
  
          </form>      
              
          
          
          <a href="javascript:history.back()" class="btn btn-info btn-xs">Voltar</a>
        

          
            <hr class="my-4" />


        </div>
    </div>
</div>

 <script src="//cdn.ckeditor.com/4.16.0/full/ckeditor.js"></script>
 <script src="/res/admin/js/functions.js"></script>
 <script type="text/javascript">informations()</script>
